    <script type="text/javascript">
    var navs = document.getElementById("navigations").style;
    var dark = document.getElementById("dark").style;
    navs.left = "-1000px";
    function showHide(){
        if(navs.left == "-1000px"){
            navs.left = "0px";
            dark.display = "block";
        }
        else{
            navs.left = "-1000px";
            dark.display = "none";
        }
    }
