<style>

    body {
        background: #111;
    }

    .input-wrap {
        position: relative;
        margin: 40px;
    }

    .input-wrap input {
        background: none;
        color: #c6c6c6;
        font-size: 18px;
        padding: 10px;
        display: block;
        width: 320px;
        border: none;
        border-bottom: 1px solid #ccc;
    }

    .input-wrap label {
        position: absolute;
        color: #c6c6c6;
        font-size: 16px;
        font-weight: normal;
        pointer-events: none;
        left: 10px;
        top: 10px;
        transition: 300ms ease all;
    }
    input:focus {
        outline: none;
    }

    .input-wrap input:focus~label,
    .input-wrap input:valid ~ label {
        top: -14px;
        font-size: 12px;
        color: #328dd2;
    }
</style>
<div class="input-wrap">
    <input required />
    <label>Name</label>
</div>
