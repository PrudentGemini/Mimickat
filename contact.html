<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
	<style>
		body {
			background-color: lightblue;
		}
	</style>
</head>
<body align="center">
<p><a href="index.html">Home Page</a></p>
<form action="index.html">
    <h2 align="center">CREATE AN ACCOUNT</h2>
    <div align="center">
      <fieldset>
        <legend>Personal Details</legend>
        <input type="text" name="name" placeholder="Full Name">
        <br>
        <br>
        <input type="email" placeholder="Email Address" name="email">
        <br>
        <br>
        <input type="password" placeholder="Password"name="password">
        <br>
        <br>
        <input type="telephone number" placeholder="Telephone Number" name="Number">
        <br>
      </fieldset>
    </div>
    <fieldset><div>
        <p align="center">Select your gender</p>
                <div align="center">
                  <input name="gender" type="radio" value="m">
                  Male<br>
                  <input type="radio" name="gender" value="f">
                  Female<br>
                </div>
    </div>
            <div>
                <div align="center"><span>Select Your State:  </span>
                    <select>
                      <option value="none">--Select--</option>
                      <option value="OGUN">Ogun</option>
                      <option value="LAG" selected>Lagos</option>
                      <option value="OYO">Oyo</option>
                      <option value="KWARA">Kwara</option>
                      <option value="F.C.T">F.C.T</option>
                  </select>
              </div>
            </div>
            <div align="center"><br>
                <input type="submit">
                <input type="reset">
    </div>
  </fieldset>
</form>
</body>
</html>
