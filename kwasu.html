    <script>
        function swapcontent22(cv, v, a, b, c, d, e, f, g, h, i, j, k, l) {
            var divid = "#"+cv;
            $(divid).html('<img src="https://portal.kwasu.edu.ng/images/loader.gif" width="100" height="100" alt="loading">').show();
            $("#roll").html('<img src="https://portal.kwasu.edu.ng/images/loader.gif" width="100" height="100" alt="loading">').show();
            var url = "https://portal.kwasu.edu.ng/scriptfile_a.php";
            var str;


            if (cv == 'login') {

                $.post(url, {
                    contentvar: cv
                }, function(data) {

                    TINY.box.show(data, 0, 0, 0, 0); $(divid).html('').show();
                    $("#roll").html('').show();
                });
            }

            if (cv == 'app_login') {

                $.post(url, {
                    contentvar: cv
                }, function(data) {

                    TINY.box.show(data, 0, 0, 0, 0); $(divid).html('').show();
                    $("#roll").html('').show();
                });
            }

            if (cv == 'post_utme_login') {

                $.post(url, {
                    contentvar: cv
                }, function(data) {

                    TINY.box.show(data, 0, 0, 0, 0); $(divid).html('').show();
                    $("#roll").html('').show();
                });
            }

            if (cv == 'forget_password') {

                $.post(url, {
                    contentvar: cv
                }, function(data) {

                    TINY.box.show(data, 0, 0, 0, 0); $(divid).html('').show();
                    $("#roll").html('').show();
                });
            }

            if (cv == 'password_recovery') {

                $.post(url, {
                    contentvar: cv
                }, function(data) {

                    TINY.box.show(data, 0, 0, 0, 0); $(divid).html('').show();
                    $("#roll").html('').show();
                });
            }
            if (cv == 'application_no_recovery') {

                $.post(url, {
                    contentvar: cv
                }, function(data) {

                    TINY.box.show(data, 0, 0, 0, 0); $(divid).html('').show();
                    $("#roll").html('').show();
                });
            }
            if (cv == 'recover_password_link') {

                $.post(url, $("#passform").serialize()+"&contentvar="+cv, function(data) {
                    $(divid).html(data).show();
                    $("#roll").html('').show();
                });
            }
            if (cv == 'sms_token_validation') {

                $.post(url, $("#tokenform").serialize()+"&contentvar="+cv, function(data) {
                    $(divid).html(data).show();
                    $("#roll").html('').show();
                });
            }
            if (cv == 'recover_application_link') {

                $.post(url, $("#appform").serialize()+"&contentvar="+cv, function(data) {
                    $(divid).html(data).show();
                    $("#roll").html('').show();
                });
            }
            if (cv == 'main_login') {

                $.post(url, {
                    contentvar: cv, username: v, password: a
                }, function(data) {

                    alert(data.search("success"));
                    if (data.search("sms_token_validation") > -1) {
                        TINY.box.show(data, 0, 0, 0, 0);
                        $(divid).html('').show();
                    } else
                    {

                        $(divid).html(data).show();
                    }

                    $("#roll").html('').show();
                });
            }

            if (cv == 'app_main_login') {

                $.post(url, {
                    contentvar: cv, username: v, password: a
                }, function(data) {
                    $(divid).html(data).show();
                    $("#roll").html('').show();
                });
            }

            if (cv == 'pass_recovery_update') {

                $.post(url, {
                    contentvar: cv, uname: v, email: a
                }, function(data) {
                    $(divid).html(data).show();
                    $("#roll").html('').show();
                });
            }

            if (cv == 'another') {
                $.post(url, $("form").serialize()+"&contentvar="+cv, function(data) {

                    $(divid).html(data).show();

                });
            }

        }
    </script>
