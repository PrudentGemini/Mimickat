<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body background="bg2.jpg">
    <h1 align=center><b><u>STUDENT'S BIO DATA FORM</u></b></h1>
    <form>
        <fieldset>
            <legend><b>Personal info</b></legend>
            <p>
                <label for="first-name"><b>First name</b></label>&nbsp;
                <input type="text" name="first-name" placeholder="Enter your first name" required maxlength="30"><br><br>

                <label for="Surname"><b>Surname</b></label> &nbsp;
                <input type="text" name="Surname" placeholder="Enter your Surname " required maxlength="30">
            </p> 
            <p>
                <label for="last-name"><b>Last name</b></label>&nbsp;
                <input type="text" name="Last-name" placeholder="Enter your last name" required maxlength="30">
                <br>
                <br>

                <label for="other"><b>Other name</b></label>&nbsp;
                <input type="text" name="other" placeholder="(optional)">
            </p> 
            <p>
                <label for="Username"> <b>Username</b></label>&nbsp;
                <input type="text" name="username" placeholder="select a username" required maxlength="30">
                <br>
                <br>

                <label for="password"><b>Password</b></label>&nbsp;
                <input type="password" name="password" placeholder="select a password" required maxlength="30">
                <br>
                <br>
            </p>
            <p>
                <label for="Email"><b>Your Email address</b></label>&nbsp;
                <input type="email" name="Email" value="" placeholder="enter a valid email accout" maxlength="30" required>
            </p>
            <p>
                <label for="Gender"><b>Gender</b></label>&nbsp;
                
                
                
            </p>
            <p>
                <label for="DOB"><b>D.O.B</b></label>&nbsp;
                <input type="number" maxlength="1" name="day" placeholder="1" required>

                <select name=month>
                    <option value="jan">JAN</option>
                    <option value="feb">FEB</option>
                    <option value="Mar">MAR</option>
                    <option value="apr">APR</option>
                    <option value="may">MAY</option>
                    <option value="Jun" selected>JUN</option>
                    <option value="jul">JULY</option>
                    <option value="aug">AUG</option>
                    <option value="sept">SEPT</option>
                    <option value="oct">OCT</option>
                    <option value="nov">NOV</option>
                    <option value="dec">DEC</option>
                </select>
                <select name=year>
                    <option selected>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                    <option>2000</option>
                    <option>1999</option>
                    <option>1998</option>
                    <option>1997</option>
                    <option>1996</option>
                    <option>1995</option>
                </select>
            </p>
            <p>
                <label for="phone-number"><b>Phone Number</b></label>&nbsp;
                <input type="text" maxlength="30" name="phone-number" placeholder="+234" required>
            </p>

        </fieldset>
        <fieldset>
            <legend>EDUCATION</legend>
            
        </fieldset>











    </form>
</body>
</html>
